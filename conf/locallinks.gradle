/* URLs for CITE services, Image Citation Tool, and CITEKit.
*/


project.ext {

    // Where you want to provide query forms for the services
    //queryforms = "http://localhost/cite/svcforms"
    queryforms = "svcforms"

    // The four CITE services	    
    //texts  = "http://localhost/cite/texts"
    texts  = "texts"
    //indices =  "http://localhost/cite/indices"
    indices =  "indices"
    //collections = "http://localhost/cite/collections"
    collections = "collections"

    images = "http://localhost/cite/images"

    // XSLT to use for constructing IIPMooViewer replies
    mooxslt = "xslt/citeimg_getiipmooviewer.xsl"

    // The image citation tool
    //ict = "http://localhost/cite/ict.html"
    ict = "ict.html"

    // CiteKit javascript package
    //citekit = "http://localhost/cite/citekit/js/cite-jq.js"
    citekit = "citekit/js/cite-jq.js"
}
