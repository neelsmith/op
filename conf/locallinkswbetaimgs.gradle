/* URLs for CITE services, Image Citation Tool, and CITEKit.
*/


project.ext {

    // Where you want to provide query forms for the services
    //queryforms = "http://localhost:8080/citeservlet/svcforms"
    queryforms = "svcforms"

    // The four CITE services	    
    //texts  = "http://localhost:8080/citeservlet/texts"
    texts  = "texts"
    //indices =  "http://localhost:8080/citeservlet/indices"
    indices =  "indices"
    //collections = "http://localhost:8080/citeservlet/collections"
    collections = "collections"

    images = "http://beta.hpcc.uh.edu/tomcat/oldpersian/images"

    // XSLT to use for constructing IIPMooViewer replies
    mooxslt = "xslt/citeimg_getiipmooviewer.xsl"

    // The image citation tool
    //ict = "http://localhost:8080/citeservlet/ict.html"
    ict = "ict.html"

    // CiteKit javascript package
    //citekit = "http://localhost:8080/citeservlet/citekit/js/cite-jq.js"
    citekit = "citekit/js/cite-jq.js"
}
